<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8">
      <h1 class="text-center mb-4 create">Create Account</h1>

      <form (ngSubmit)="saveUser()" #userForm="ngForm" class="form-horizontal">
        <div class="form-row">
          <!-- First Name -->
          <div class="form-group col-md-6">
            <input 
              type="text" 
              class="form-control" 
              id="firstName" 
              [(ngModel)]="user.firstName" 
              name="firstName" 
              placeholder="First Name" 
              required
              pattern="[a-zA-Z]+" 
              title="Only alphabets are allowed"
            >
            <div *ngIf="userForm.controls['firstName']?.invalid && userForm.controls['firstName']?.touched" class="text-danger">
              <div *ngIf="userForm.controls['firstName']?.errors?.['required']">First name is required.</div>
              <div *ngIf="userForm.controls['firstName']?.errors?.['pattern']">Only alphabetic characters are allowed.</div>
            </div>
          </div>

          <!-- Last Name -->
          <div class="form-group col-md-6 input-large">
            <input 
              type="text" 
              class="form-control" 
              id="lastName" 
              [(ngModel)]="user.lastName" 
              name="lastName" 
              placeholder="Last Name" 
              required
              pattern="[a-zA-Z]+"
              title="Only alphabets are allowed"
            >
            <div *ngIf="userForm.controls['lastName']?.invalid && userForm.controls['lastName']?.touched" class="text-danger">
              <div *ngIf="userForm.controls['lastName']?.errors?.['required']">Last name is required.</div>
              <div *ngIf="userForm.controls['lastName']?.errors?.['pattern']">Only alphabetic characters are allowed.</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <!-- Username -->
          <div class="form-group col-md-12 ">
            <input 
              type="text" 
              class="form-control" 
              id="userName" 
              [(ngModel)]="user.username" 
              name="userName" 
              placeholder="Username" 
              required
            >
            <div *ngIf="userForm.controls['userName']?.invalid && userForm.controls['userName']?.touched" class="text-danger">
              Username is required.
            </div>
          </div>
        </div>

        <div class="form-row">
          <!-- Email -->
          <div class="form-group col-md-12">
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              [(ngModel)]="user.email" 
              name="email" 
              placeholder="Email" 
              required 
              email
            >
            <div *ngIf="userForm.controls['email']?.invalid && userForm.controls['email']?.touched" class="text-danger">
              Please enter a valid email.
            </div>
          </div>
        </div>

        <div class="form-row">
          <!-- Password -->
          <div class="form-group col-md-12">
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              [(ngModel)]="user.password" 
              name="password" 
              placeholder="Password" 
              required 
              minlength="6"
            >
            <div *ngIf="userForm.controls['password']?.invalid && userForm.controls['password']?.touched" class="text-danger">
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>

        <div class="form-row">
          <!-- Submit Button -->
          <div class="form-group col-md-12">
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Register</button>
            </div>
          </div>
        </div>

        <!-- Login Prompt -->
        <div class="text-center mt-3 prompt">
          <p>Already have an account? <a href="/login" class="text-primary">Log in!</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .text-danger {
    color: red;
    font-size: 0.875em;
  }
</style>
