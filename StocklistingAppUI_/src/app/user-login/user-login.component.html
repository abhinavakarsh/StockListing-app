<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <h2>Login</h2>

  <div class="input-group">
    <label for="username">
      <i class="fa fa-user"></i>
      Username
    </label>
    <input id="username" formControlName="username" required />
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
      Username is required.
    </div>
  </div>

  <div class="input-group">
    <label for="password">
      <i class="fa fa-lock"></i>
      Password
    </label>
    <input id="password" type="password" formControlName="password" required />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      Password is required.
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="login-btn">Login</button>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div class="register-link">
    <p>Don't have an account? <a href="/register">Register</a></p>
  </div>
</form>
